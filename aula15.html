<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulários em HTML</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md">

          <h3>Formulários de cadastro</h3>
          <hr>

          <form action="" method="get">

            <label>Nome:</label><br>
            <input type="text" name="nome" value=""><br>

            <label>Data de Nascimento:</label><br>
            <input type="date" name="nascimento" value=""><br>

            <label>Cidade:</label><br>
            <select name="cidade">
              <option value="">Selecione uma cidade</option>
              <option value="1">Paranavaí</option>
              <option value="2">Alto Paraná</option>
              <option value="3">Nova Esperança</option>
            </select><br>

            <button type="submit" class="mt-3 btn btn-primary">Salvar</button>

          </form>

        </div>
      </div>
    </div>

  </body>
</html>
